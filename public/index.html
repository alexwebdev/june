<!DOCTYPE html>
<html ng-app="juneApp">
<head>
	<title>Cool App</title>
	<script src="bower_components/angular/angular.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.css" />
	<link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap-theme.css" />
	<script src="js/module.js"></script>
</head>
<body>
	<div class="container" ng-controller="mainCtrl">
		<div class="panel">
			<div class="row">
				<div class="col-xs-3 panel">
					<h3 class="panel-header">Filters</h3>
					<div ng-repeat="filter in filters">
						<label>
							<input type="checkbox" ng-model="filter.checked">
							{{filter.name}}
						</label>
					</div>
				</div>
				<div class="col-xs-9 panel">
					<h3 class="panel-header">Products</h3>
					<div class="well">
						<h3>Selected filters:</h3>
						<button class="btn btn-primary" ng-repeat="filter in filters | filter:{checked:true}" ng-click="removeFilter(filter)">{{filter.name}} (usu≈Ñ)</button>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Product name</th>
								<th>Category</th>
								<th>Brand</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in products">
								<td>{{item.name}}</td>
								<td>{{item.category}}</td>
								<td>{{item.brand}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
