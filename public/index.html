<!DOCTYPE html>
<html ng-app="juneApp">
<head>
	<title>Cool App</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.css" />
	<link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap-theme.css" />
	<script src="js/module.js"></script>
	<script src="js/apiSrv.js"></script>
	<script src="js/filters.js"></script>
</head>
<body>
	<div class="container" ng-controller="mbtaCtrl">
		<div class="panel">

			<button ng-click="getModes()">kliknij</button>
			<div class="row">
				<div class="col-xs-3 panel">
					<h3 class="panel-header">Select mode</h3>
					<div class="btn-group-vertical">
						<button class="btn btn-default" ng-repeat="mode in modes" ng-click="selectMode(mode)">{{mode.mode_name}}</button>
					</div>
				</div>
				<div class="col-xs-4 panel">
					<h3 class="panel-header">Routes ({{selectedMode.mode_name}})</h3>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Route name</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="route in selectedMode.route" ng-click="selectRoute(route)">
								<td>{{route.route_name}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-xs-5 panel">
					<h3 class="panel-header">Stops</h3>
					<table class="table table-striped table-hover">
						<tbody>
							<tr ng-repeat="stop in stops">
								<td>{{stop.stop_name}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
