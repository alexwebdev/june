<!DOCTYPE html>
<html ng-app="juneApp">
<head>
	<title>Cool App</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.css" />
	<link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap-theme.css" />
	<script src="js/module.js"></script>
	<script src="js/apiSrv.js"></script>
	<script src="js/filters.js"></script>
</head>
<body>
	<div class="container" ng-controller="mbtaCtrl">
		<div class="panel">

			<button ng-click="getModes()">kliknij</button>
			<div class="row">
				<div class="col-xs-3 panel">
					<h3 class="panel-header">Select category</h3>
					<pre>{{selectedCategory}}</pre>
					<label ng-repeat="category in categories" style="width:100%">
						<input type="radio" ng-model="selectedCategory" value="{{category}}">{{category}}
					</label>
				</div>
				<div class="col-xs-9 panel">
					<h3 class="panel-header">Stationboard</h3>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Category</th>
								<th>Category name</th>
								<th>Operator</th>
								<th>Destination</th>
								<th>Departure</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in stationboard">
								<td>{{item.category}}</td>
								<td>{{item.name}}</td>
								<td>{{item.operator}}</td>
								<td>{{item.to}}</td>
								<td>{{item.stop.departure | date : 'shortTime'}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-xs-5 panel">
					<h3 class="panel-header">Stops</h3>
					<table class="table table-striped table-hover">
						<tbody>
							<tr ng-repeat="stop in stops">
								<td>{{stop.stop_name}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
